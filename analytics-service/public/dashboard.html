<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Real-Time Order Analytics</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
</head>
<body>

<div class="container">
  <header>
    <h1>ðŸš€ Real-Time Order Analytics</h1>
    <p class="subtitle">Kafka â€¢ MongoDB â€¢ Live Dashboard</p>
  </header>

  <section class="kpi-section">
    <div class="kpi-card">
      <h3>Total Orders</h3>
      <div id="totalOrders" class="kpi-value">0</div>
    </div>

    <div class="kpi-card">
      <h3>Total Revenue</h3>
      <div id="totalRevenue" class="kpi-value">â‚¹0</div>
    </div>
  </section>

  <section class="charts-section">
    <div class="chart-card">
      <h3>Revenue Trend</h3>
      <canvas id="revenueChart"></canvas>
    </div>

    <div class="chart-card">
      <h3>Status Distribution</h3>
      <canvas id="statusChart"></canvas>
    </div>
  </section>

  <section class="table-section">
    <h2>Recent Orders</h2>
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Customer</th>
            <th>Amount</th>
            <th>Status</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody id="ordersTable"></tbody>
      </table>
    </div>
  </section>
</div>

<script src="dashboard.js"></script>
</body>
</html>
