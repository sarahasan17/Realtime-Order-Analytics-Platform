<!DOCTYPE html>
<html>
<head>
  <title>Real-Time Order Analytics</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="container">

    <header>
      <h1>ðŸš€ Real-Time Order Analytics</h1>
      <div class="header-right">
        <button id="resetBtn" class="reset-button">
          Reset Data
        </button>
      </div>
    </header>

    <div class="kpi-section">
      <div class="kpi-card">
        <h3>Total Orders</h3>
        <div id="totalOrders" class="kpi-value">0</div>
      </div>
      <div class="kpi-card">
        <h3>Total Revenue</h3>
        <div id="totalRevenue" class="kpi-value">0</div>
      </div>
    </div>

    <div class="charts-section">
      <div class="chart-card">
        <h3>Revenue Trend</h3>
        <canvas id="revenueChart"></canvas>
      </div>

      <div class="chart-card">
        <h3>Status Distribution</h3>
        <canvas id="statusChart"></canvas>
      </div>

      <div class="chart-card">
        <h3>Orders per Customer</h3>
        <canvas id="customerChart"></canvas>
      </div>
    </div>

    <div class="table-section">
      <h2>ðŸ“‹ Recent Orders</h2>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Customer</th>
              <th>Amount</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="ordersTableBody"></tbody>
        </table>
      </div>
    </div>

  </div>

  <script src="dashboard.js"></script>
</body>
</html>
